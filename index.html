<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://res.ikingdata.com/static/favicon.ico" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/pwa-192x192.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00aba9">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="app"></div>
  <script>
    (function() {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <script>
      (function() {

              hm.src = "https://hm.baidu.com/hm.js?fdb9f024136898f0d5822f8a4b71b036";
              const dom = document.getElementsByTagName("script")[0];
              dom.parentNode.insertBefore(hm, dom);
          }
      })();
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V6C3PFMZE1"></script>
  <script>
      if (window.location.href.indexOf('local')===-1) {

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
